<h1>Hello {{name}}
</h1>
<p><strong>Email:</strong> {{email}}</p>
<p><strong>Address:</strong>{{address.street}}{{address.town}}{{address.city}}{{address.state}}</p>
<button class="{{showHobbies ? 'btn-danger' : 'btn-success'}}" (click)='toggleHobbies()'>{{showHobbies ? 'Hide Hobbies' : 'Show Hobbies'}}</button>
<div *ngIf='showHobbies'>
  <strong>Hobbies</strong>
  <ul>
      <li *ngFor="let hobby of hobbies; let i = index">
          {{hobby}} <button (click)="deleteHobby(i)">X</button>
      </li>
  </ul>
  <form (submit)="addHobby(hobby.value)">
      <label>Add Hobby</label>
      <input type="text" #hobby/>
  </form>
</div>
<hr/>
<h3>Edit User Details:</h3>
<form>
    <label><strong>Name: </strong></label>
    <input type="text" name="name" [(ngModel)]="name" /><br/>
    <label><strong>Email: </strong></label>
    <input type="text" name="email" [(ngModel)]="email" /><br/>
    <label><strong>Address: </strong></label>
    <label>Street:</label><input type="text" name="address.street" [(ngModel)]="address.street" />
    <label> Town:</label><input type="text" name="address.town" [(ngModel)]="address.town" />
    <label> City:</label><input type="text" name="address.city" [(ngModel)]="address.city" />
    <label> State:</label><input type="text" name="address.state" [(ngModel)]="address.state" />
</form>
<hr/>
<div class="post-container">
    <div class="postsDiv">
        <div class="post-heading">Posts</div>
        <div class="allPosts">
            <div *ngFor="let post of posts">
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>
</div>
